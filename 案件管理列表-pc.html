          <p><span style="font-family:'ArialMT', 'Arial', sans-serif;">1110</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">需求</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">针对案件管理</span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">在「案件管理列表」增加一个筛选项“自己参与”</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">自己参与：筛选案件管理中本账号参与（案件登记人、主办人、协办人）的案件</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">筛选条件增加立案编号的检索，就是案件中《立案审批表》、《不予立案》-立案编号信息</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">筛选条件增加行业的筛选，当账号所属单位属于多个行业的话，展示对应所包含行业的筛选项目。可根据选择的行业类型进行筛选</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">当单位只有一个行业的时候可以不显示行业的筛选条件</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;"><br></span></p>
