          <p><span style="font-family:'ArialMT', 'Arial', sans-serif;">805</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">需求</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">1、从移动端“当事人手签文本”或者PC端的“当事人手签文本”扫码进入该签字页面</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">2、在原有签字的基础上进行调整</span></p><ul><li style=""><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">左上角的提示</span></li><li style=""><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">将右上角的“重新签字”修改成“重新书写”</span></li><li style=""><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">可以通过右侧的滚动条拖拽进行书写布的下拉书写</span></li></ul><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">3、点击确认</span></p><ul><li style=""><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">将整个书写布作为一个图片，生成到文书上belike</span></li></ul><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">4、在信息录入页同签字展示方式</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;"><br></span></p>
